# Controlled Language Policy

standard: ASD-STE100
version: "Issue 8"

compliance:
  target: 95%
  measurement: AUTOMATED_CHECKER

exceptions:
  allowed:
    - Technical_terms_from_specifications
    - Part_numbers
    - Product_names
    - Proper_nouns
  
approval_required: TECHNICAL_WRITER_LEAD

tools:
  - name: STE_Checker
    version: "2.0"
    frequency: BEFORE_REVIEW

training:
  required: true
  frequency: ANNUAL
  audience: ALL_TECHNICAL_WRITERS
